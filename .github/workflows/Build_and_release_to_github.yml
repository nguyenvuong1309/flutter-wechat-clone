name: "Build and release to GitHub"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.0.10"

      - name: ðŸ§‘â€ðŸ’» Check Java version
        run: java --version

      - name: ðŸ¦„ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.24.1"

      - name: ðŸ“‹ Check Flutter Version
        run: flutter --version

      - name: ðŸ”‘ Decode google-services.json
        env: 
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: ðŸ”‘ Decode Firebase options
        env:
          firebase_options_dart: ${{ secrets.FIREBASE_OPTION }}
        run: echo "$firebase_options_dart" > lib/firebase_options.dart

      - name: ðŸš€ Install dependencies.
        run: flutter pub get

      - name: ðŸš€ Analyze project source
        run: dart analyze
        continue-on-error: true
 
      - name: ðŸš€ Build ios apk.
        run: flutter build apk --debug --split-per-abi

      - name: ðŸš€ Run build ios --no-codesign
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      - name: ðŸš€ Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN_GITHUB }}

  
  
  
