name: "Build and release to GitHub"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.0.10"

      - name: ğŸ§‘â€ğŸ’» Check Java version
        run: java --version

      - name: ğŸ¦„ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.24.1"
        continue-on-error: true

      - name: ğŸ“‹ Check Flutter Version
        run: flutter --version
        continue-on-error: true

      - name: ğŸš€ Check flutter version.
        run: flutter --version

      - name: ğŸš€ Install dependencies.
        run: flutter pub get

      - name: ğŸš€ Analyze project source
        run: dart analyze
        continue-on-error: true 

      - name: ğŸš€ Build ios apk.
        run: flutter build apk --debug --split-per-abi

      - name: ğŸš€ Run build ios --no-codesign
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      - name: ğŸš€ Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN_GITHUB }}

  
  
  
